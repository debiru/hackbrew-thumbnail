<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <meta charset="UTF-8" />
    <title>YouTube Thumbnail Generator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="mod-toolbox">
        <div class="preview">
          <div class="thumbnail">
            <div id="title"></div>
            <div id="logoArea">
              <div id="logoArea-text-1">Presented by</div>
              <div id="logo"></div>
              <div id="logoArea-text-2">https://hackbrew.dev</div>
            </div>
            <div id="headings">
              <div id="heading-1" contenteditable="true">2025-xx-xx (月) 20:00 〜 22:00</div>
              <div id="heading-2" contenteditable="true">【第x回】ここにテーマを記述する</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
